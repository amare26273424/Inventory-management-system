<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>


  <!-- Toast link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>



</head>

<body>

  <button onclick="goBack()" style="padding: 10px 20px;
  font-size: 14px;
  background-color: #0082e6;
  color: #fff;
  border: none;
  cursor: pointer;;">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <div class="container mt-5 w-50" id="adduser">
    <h2 class="loginh2">Edit User</h2>
    <form id="edit-form">
      <div class="mb-3 mt-3">
        <label for="name">Name of User:</label>
        <input class="form-control" type="text" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email of User:</label>
        <input class="form-control" type="email" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" minlength="4"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$" required />
          <button class="btn btn-outline-secondary" type="button" id="showPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="selectedRoles">Selected Roles:</label>
        <input class="form-control" type="text" id="selectedRoles" name="selectedRoles" readonly>
      </div>

      <div class="mb-3">
        <label for="role">Role of User:</label>
        <select class="form-control" name="role" id="role" multiple size="2" onchange="limitOptions(this)" required>
          <option value="" disabled>Select Role</option>
          <option value="staff">Staff</option>
          <option value="storekeeper">Storekeeper</option>
          <option value="manager">Manager</option>
          <option value="admin">admin</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary form-control">Save Changes</button>

    </form>
  </div>


  </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../../../publicfiles/js/adminedit.js"></script>
</body>

</html>
