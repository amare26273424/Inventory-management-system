 <style>


.rest-password {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.rest-password div{
   background-color: #fff;
   border-radius: 10px;
}
.rest-password form {
  width: 50vw;
  padding: 20px;
 
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.rest-password h2 {
  text-align: center;
  margin-bottom: 20px;
}

.rest-password label {
  display: block;
  margin-bottom: 8px;
}

.rest-password input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.rest-password button {
  width: 100%;
  padding: 10px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.rest-password button:hover {
  background-color: #0056b3;
}

 
 </style>

</head>

<body>

  <button onclick="goBack()" style="padding: 10px 20px;
  font-size: 14px;
  background-color: #0082e6;
  color: #fff;

<button id="resetPasswordBtn" style="border-radius: 10px;padding: 10px 20px;
font-size: 14px;
background-color: #e60026;
color: #fff;
border: none;
cursor: pointer;">

  Reset Password
</button>



  <script>
    function goBack() {
      window.history.back();
    }
  </script>

  <div class="container mt-5 w-50" id="adduser">
    <h2 class="loginh2">Edit User</h2>
    <form id="edit-form">
      <div class="mb-3 mt-3">
        <label for="name">Name of User:</label>
        <input class="form-control" type="text" id="name" name="name" required readonly>
      </div>
      <div class="mb-3">
        <label for="email">Email of User:</label>
        <input class="form-control" type="email" id="email" name="email" required  readonly>
      </div>
      <!-- <div class="mb-3">
        <label for="password">Password:</label>
        <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="showPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div> -->

      <div class="mb-3">
        <label for="selectedRoles">Selected Roles:</label>
        <input class="form-control" type="text" id="selectedRoles" name="selectedRoles" readonly>
      </div>

      <div class="mb-3">
        <label for="role">Edit User Role:</label>
        <select class="form-control" name="role" id="role" multiple size="2" onchange="limitOptions(this)" required>
          <option value="" disabled>Select Role</option>
          <option value="staff">Staff</option>
          <option value="storekeeper">Storekeeper</option>
          <option value="manager">Manager</option>
          <option value="admin">admin</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary form-control">Save Changes</button>

    </form>
    
  </div>


  </form>

  <div class="rest-password" >
    <div>


 <h2>Reset Password</h2>
    <i
      class="fas fa-times"
      onclick="closerestpassword()"
      style="
        color: black;
        position: absolute;
        top: 30px;
        right: 50px;
        font-size: 30px;
      "
    ></i>
    <form onsubmit="resetPasswordSubmit(event)">
      <div class="mb-3 mt-3">
        <label for="password">Password:
            The password must be at least 4 characters long and contain at
            least 1 letter and 1 number.</label>
        <input type="password"   id="password" name="password" minlength="4"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$" required />
       
      </div>
      <div class="mb-3 mt-3">
        <label for="confirmpwd">Confirm Password:</label>
        <input type="password"  id="confirmpwd" name="confirmpwd">
      </div>
      <button type="submit"  >Reset</button>
    </form>

    </div>
   
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const resetPasswordBtn = document.getElementById("resetPasswordBtn");
    const restPasswordDiv = document.querySelector(".rest-password");
    const closeBtn = document.getElementById("editpasswordremove");

    resetPasswordBtn.addEventListener("click", function() {
      restPasswordDiv.style.display = "flex";
    });

    closeBtn.addEventListener("click", function() {
      restPasswordDiv.style.display = "none";
    });
  });
</script>
