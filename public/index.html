<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="publicfiles/css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      // Assuming this code is part of an asynchronous function or a promise chain
      document.addEventListener("DOMContentLoaded", function () {
        axios
          .get("/rememberlogin")
          .then(function (response) {
            console.log(response);
            // Handle the response from the server
            if (response.data.success) {
              if (response.data.role === "manager") {
                window.location.href = "../userpage/manager-page/manager.html";
              } else if (response.data.role === "storekeeper") {
                window.location.href =
                  "../userpage/storekeeper-page/storekeeper.html";
              } else if (response.data.role === "staff") {
                window.location.href =
                  "../userpage/staffmember-page/staff.html";
              } else {
                window.location.href = "../userpage/adminpage/admin.html";
              }
            } else {
              // window.location.href = "./login/login.html";
            }
          })
          .catch(function (error) {
            // Handle errors from the request
            console.error("Error fetching remember login status:", error);
            // // Redirect to the login page in case of an error
            // window.location.href = "./login/login.html";
          });
      });
    </script>
  </head>

  <body>
    <header>
      <h1>AMU-ICT-STORE</h1>
      <h3><a href="./login/login.html">LOG IN</a></h3>
    </header>

    <section class="home-section" id="home">
      <div class="content">
        <h1>Welcome to store <br />management website</h1>
        <a href="./login/login.html">LOG IN</a>
      </div>

      <div class="photo">
        <img src="publicfiles/photo/Asset 4.png" class="photodiv" />
      </div>
    </section>

    <footer>

      </p>
    </footer>
  </body>
</html>
